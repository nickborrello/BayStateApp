name: "bradley"
base_url: "https://www.bradleycaldwell.com"
# Test SKUs: Bradley Caldwell BCI product numbers (verified from featured products)
test_skus: [
  "001135",    # E-Z HANG SCALE
  "010199",    # BLOEM ROUND PLANT CADDY 12 in
  "010202",    # BLOEM ROUND PLANT CADDY 14 in
  "043205",    # K&H LECTRO-SOFT HEATED BED
  "083354",    # GALL SALVE
  "269376",    # KONG PUPPY WUBBA
]
fake_skus: ["xyzabc123notexist456", "999999", "NOTEXIST"]
edge_case_skus: ["1", "0000000000000"]  # Very short and zero-padded
timeout: 15
retries: 2
image_quality: 60

selectors:
  - name: "Name"
    selector: "h1"
    attribute: "text"
  - name: "Brand"
    selector: "//h1/preceding-sibling::p[1]/a"
    attribute: "text"

  - name: "Weight"
    selector: "//li[contains(text(), 'Weight:')]"
    attribute: "text"
  - name: "Image URLs"
    selector: "button[class*='h-12'] img[src*='products'], button[class*='h-24'] img[src*='products']"
    attribute: "src"
    multiple: true

workflows:
  - action: "navigate"
    params:
      url: "https://www.bradleycaldwell.com/search?term={sku}"

  - action: "wait_for"
    params:
      selector:
        [
          "//h1[contains(text(), 'Search results for')]",
          "//h3[contains(text(), 'Sorry, no results for')]",
        ]
      timeout: 5

  - action: "wait"
    params:
      duration: 2

  - action: "check_no_results"

  - action: "conditional_skip"
    params:
      if_flag: "no_results_found"

  - action: "click"
    params:
      selector: "article a"
      index: 0

  - action: "wait"
    params:
      duration: 1

  - action: "wait_for"
    params:
      selector: "//h2[contains(text(), 'Additional information')]"
      timeout: 5

  # Extract product details directly from the page
  - action: "extract"
    params:
      fields: ["Name", "Brand", "Weight", "Image URLs"]
  - action: "transform_value"
    params:
      field: "Image URLs"
      transformations:
        - type: "replace"
          pattern: "/small/"
          replacement: "/large/"
        - type: "replace"
          pattern: "_small"
          replacement: "_large"

validation:
  no_results_selectors:
    - "//h3[contains(text(), 'Sorry, no results for')]"
  no_results_text_patterns:
    - "Sorry, no results for"
    - "0 items"

anti_detection:
  enable_captcha_detection: false
  enable_rate_limiting: false
  enable_human_simulation: false
  enable_session_rotation: false
  enable_blocking_handling: false
  max_retries_on_detection: 3
